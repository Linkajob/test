<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #verification-container,
    #content-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #1967d2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #content-container {
      display: none;
      margin-top: 20px;
    }
  </style>

  <title>Full Access</title>
</head>

<body>

  <div id="verification-container">
    <h2>Enter Verification Code</h2>
    <form id="verification-form" onsubmit="validateVerificationCode(); return false;">
      <label for="verificationCode">Verification Code:</label>
      <input type="text" id="verificationCode" name="verificationCode" autocomplete="off" required>

      <button type="submit">Full Access</button>
    </form>

    <p id="verification-message"></p>
  </div>

  <script>
   function generatePasswordMapping() {
  return {
     "$!H000010E!$": 1,
  "$!H000020E!$": 2,
  "$!H000030E!$": 3,
  "$!H000040E!$": 4,
  "$!H000050E!$": 5,
  "$!H000060E!$": 6,
  "$!H000070E!$": 7,
  "$!H000080E!$": 8,
  "$!H000090E!$": 9,
  "$!H000100E!$": 10,
  "$!H000110E!$": 11,
  "$!H000120E!$": 12,
  "$!H000130E!$": 13,
  "$!H000140E!$": 14,
  "$!H000150E!$": 15
  };
}

    function validateVerificationCode() {
      var enteredCode = document.getElementById('verificationCode').value;
      var verificationMessage = document.getElementById('verification-message');

      var passwordMapping = generatePasswordMapping();
      var pageNumber = passwordMapping[enteredCode];

      if (pageNumber !== undefined) {
        verificationMessage.style.color = 'green';
        verificationMessage.innerHTML = 'Verification successful!';

        // Redirect to corresponding page upon successful verification
        var prefix = pageNumber === 1 ? 'h' : ''; // Add 'a' prefix only for the first page
        window.location.href = '../../' + prefix + pageNumber + '.html';
      } else {
        verificationMessage.style.color = 'red';
        verificationMessage.innerHTML = 'Incorrect verification code. Please contact the concerned authority';
      }
    }
  </script>

</body>

</html>
